<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spend Trillions Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Spend Trillions Simulator</h1>
    </header>

    <div class="leftmoney">
      <h2>$1,000,000,000,000</h2>
    </div>

    <main class="items-container">
      <div class="card">
        <img src="Assets/big-mac.jpg" alt="Big Mac" />
        <h3>Big Mac</h3>
        <p class="price">$2</p>
        <div class="actions">
          <button class="sell">Sell</button>
          <input type="number" value="0" min="0" />
          <button class="buy">Buy</button>
        </div>
      </div>

      <div class="card">
        <img src="Assets/flip-flops.jpg" alt="Flip Flops" />
        <h3>Flip Flops</h3>
        <p class="price">$3</p>
        <div class="actions">
          <button class="sell">Sell</button>
          <input type="number" value="0" min="0" />
          <button class="buy">Buy</button>
        </div>
      </div>

      <div class="card">
        <img src="Assets/coca-cola-pack.jpg" alt="Coca Cola Pack" />
        <h3>Coca-Cola Pack</h3>
        <p class="price">$5</p>
        <div class="actions">
          <button class="sell">Sell</button>
          <input type="number" value="0" min="0" />
          <button class="buy">Buy</button>
        </div>
      </div>

      <div class="card">
        <img src="Assets/movie-ticket.jpg" alt="Movie Ticket" />
        <h3>Movie Ticket</h3>
        <p class="price">$12</p>
        <div class="actions">
          <button class="sell">Sell</button>
          <input type="number" value="0" min="0" />
          <button class="buy">Buy</button>
        </div>
      </div>

      <div class="card">
        <img src="Assets/book.jpg" alt="Movie Ticket" />
        <h3>Book</h3>
        <p class="price">$25</p>
        <div class="actions">
          <button class="sell">Sell</button>
          <input type="number" value="0" min="0" />
          <button class="buy">Buy</button>
        </div>
      </div>

      <div class="card">
        <img src="Assets/lobster-dinner.jpg" alt="lobster-dinner" />
        <h3>Book</h3>
        <p class="price">$45</p>
        <div class="actions">
          <button class="sell">Sell</button>
          <input type="number" value="0" min="0" />
          <button class="buy">Buy</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
